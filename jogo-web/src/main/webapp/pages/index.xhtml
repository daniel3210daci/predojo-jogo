<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/syntaxhighlighter/styles/syntaxhighlighter.css"></link>

	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/bootstrap/css/bootstrap.min.css" />
  	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/bootstrap/css/bootstrap-responsive.min.css" />
  	
  	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  	
	  <f:facet name="first">
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<title>Jogo</title>
	  </f:facet>

	<title>Jogo</title>
	<meta content='text/html; charset=UTF-8' http-equiv='Content-Type' />
	
	<style type="text/css">
      body {
        padding-top: 15%;
        padding-bottom: 40px;
        background-image: url(../images/fundo_maximus.jpg);
        background-repeat: repeat-x;
      }
      
      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

    </style>
	
	 <!-- forcando o growl a ficar um pouco mais abaixo -->
	  <style type="text/css">
		  .ui-growl {
				position: fixed;
				margin-top: 6%;
				width: 280px;
			}
			.ui-growl-message {
				padding: 0 0 5px 0;
				width: 200px;
				float: right;
			}
			
			.image{
				width: 180px;
			}
		</style>
</h:head>

<h:body>

	<div class="container">
		<h:form id="formLogin" prependId="false" class="form-signin text-center">
			<p:growl id="messages" autoUpdate="true" />	
			<br />
			<div class="hide" id="statusDialog" style="margin-top:20%; background:none;border-style:none;border: 0">
				<p:graphicImage value="/images/ajaxloader.gif"/>
			</div>
		</h:form>

    </div> <!-- /container -->	
    
    <script type="text/javascript" src="#{request.contextPath}/js/jquery-1.9.1.min.js"></script>
  	<script type="text/javascript" src="#{request.contextPath}/bootstrap/js/bootstrap.min.js"/>
    
</h:body>
</html>
